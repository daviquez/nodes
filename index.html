<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WS Kazan 2019 | Design and Front End Test</title>
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="./css/modal.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/view.css">
</head>
<body>
	<main class="container">
		
		<!-- Creative Mode -->
		<section class="sections section-editor show">
					<canvas id="canvas" width="1300" height="600">Your Browser does not support this element</canvas>
				<section id="about">
					<a href="#!" class="link-mode btn" data-route="section-view">View Mode</a>
				</section>
		</section>


		<!-- Modal -->
		<div class="ws-modal" aria-hidden="true">
	        <div class=m-dialog>
	          <header class="m-header">
	            <h4 tabindex="0">Slide - Content Editor</h4>
	            <button class="btn close" type="button" onclick="Modal.close()" class="close-btn">X</button>
	          </header>
	          <section class="m-content">
	            <form class="m-form">
	              <div class="f-editor">
	                <textarea id="editor" placeholder="Type some text"></textarea>
	              </div>
	              <div class="f-entries"></div>
	              <div style="text-align: right;">
	                <button class="btn" type="button" onclick="Modal.save()">Save</button>
	                <button class="btn" type="button" onclick="Modal.close()">Cancel</button>
	              </div>
	            </form>
	          </section>
	        </div>
	        <div class="overlay" onclick="Modal.close()"></div>
	     </div>

		<!-- View Mode -->
		<section class="sections section-view">
			<div class="content">
				<div class="display">
					<div class="content">
					</div>
					<div class="nav-buttons">
						<buttons class="btn-slide btn" type="button" data-slide="'+ relations[i].id + '">Data</button></div>
				</div>
				<a href="#!" class="link-mode btn" data-route="section-editor">Creative Mode</a>
			</div>
		</section>
	</main>
</body>

<script src="js/routes.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/view.js" type="text/javascript"></script>

<script src="http://cdn.ckeditor.com/4.14.0/standard/ckeditor.js" type="text/javascript"></script>
<script src="js/modal.js" type="text/javascript"></script>
</html>
